<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
         .card-img-top {
            width: 250px;
            height: 200px;
            margin-left: 10%;
        }
    </style>
</head>
<body onload="preencherCatalogo()">
    <div class="container-fluid bg-warning">
        <h1>Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    </div>
    
    <script>
        const receitas = [
            {
                titulo: "Bolo de Milho",
                imagem: "/img/bolodemilho.jpg",
                preparo: "Passo 1: Misture os ingredientes. Passo 2: Asse no forno.",
                ingredientes: ["Farinha", "Açúcar", "Chocolate", "Ovos", "Leite"]
            },
            {
                titulo: "Sopa de Legumes",
                imagem: "/img/sopalegumes.jpg",
                preparo: "Passo 1: Cozinhe os legumes. Passo 2: Tempere a gosto.",
                ingredientes: ["Cenoura", "Batata", "Abóbora", "Cebola", "Alho"]
                
            },
            {
                titulo: "Pão de queijo",
                imagem: "/img/pao-de-queijo.jfif",
                preparo: "Passo 1: Jogue o liquido fervido e misture com uma colher grande Passo 2: Espere esfriar e despeje o queijo ralado e os ovos. Misture a massa com a mão amassando bem até virar uma cola caseira dura.",
                ingredientes: ["Leite", "Óleo", "Ovos", "Água", "Queijo ralado"]
            }
        ];

        function getListaIngredientes(receitas) {
            return `<ul>${receitas.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }


        function getCard(receita) {
        return (
            `<div class="card" style="width: 300px; margin: 1%; border-radius: 10px; padding-top: 1%;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            </div>`
        );
    }


        function preencherCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const cardsHTML = receitas.map(receitas => getCard(receitas)).reduce((html, card) => html += card, '');
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
