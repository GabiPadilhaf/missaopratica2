<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link rel="stylesheet" href="ordenando.css">

</head>
<body>
    <div class="main">
        <h1>Ordenando Valores</h1>
        <form action="">
            <div class="valor">
                <label for="valor" >Valor</label><br>
                <input type="number" id="valor"><br><br>
                <input type="button" value="Adicionar" onclick="add()" class="btn"> <br>
            </div>
           <hr>
            <div>
                <select id="sortMethod" >
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                </select><br><br>
            </div>
           
            <div>
                <input type="button" value="Ordenar" onclick="ordenar()" class="btn">
                <input type="button" value="Misturar" onclick="misturar()" class="btn">
            </div>
            
            <div>
                <ul id="valores"></ul>
            </div>

        </form>
    </div>
